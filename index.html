<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/styles.css">
  </head>
  <body>
    <div class="card">
      <div class="card__items">
        <div class="mascara">
          <img class="card__img" src="images/image-equilibrium.jpg" alt="equilibrium-card">
        </div>
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__p">Our Equilibrium collection promotes balance and calm</p>
        <div class="containers">
          <div class="card__container1">
            <img class="card__container1-img" src="images/icon-ethereum.svg" alt="icon-ethereum">
            <p class="card__container1-p">0.041 ETH</p>
          </div>
          <div class="card__container2">
            <img class="card__container2-img" src="images/icon-clock.svg" alt="icon-clock">
            <p class="card__container2-p">3 days left </p>
          </div>

        </div>
        <div class="card__footer">
          <img src="images/image-avatar.png" alt="image-avatar" class="card__user">
          <p class="card__p-user">
          Creation of <strong>Jules Wyvern
          </strong>          
          </p>
        </div>

      </div>

    </div>
  </body>
</html>
